<html>
<head>                                           
<title>Moviendo OBJETOS</title>
<style type="text/css">
    #circulo{position:absolute; left: 100; top: 200}
    #cruz{position:absolute; left:500; top: 300}
    #casa{position:absolute; left: 200; top: 100}
</style>
<script language="JavaScript">
objeto = null;
relieve = 2;
 function cargar(){
        objeto = cruz;
     //srcElement nos indica sobre que elemento se nos ha producido el evento
     if(event.srcElement.tagName == "IMG"){
         objeto = event.srcElement;
         objeto.style.zIndex = relieve;
         relieve++;
     }
 }
 function soltar(){
     if(objeto != null)
         objeto = null;
 }
 function mover (){
     objeto.style.left = event.x - 50;
     objeto.style.top = event.y - 50;
   
 }
</script>
</head>
<body onmousedown="cargar()" onmouseup="soltar()" onmousemove="mover()">

<img id="circulo" src= "Imagenes/circle.png" width="100" height="100">
<img id="cruz" src="Imagenes/cross.png" width="100" height="100">
<img id="casa" src="Imagenes/casap.jpg"
    
</body>
</html>
