<html>
<head>
<title>Movimientos</title>
<style type="text/css">
    #cruz{position:absolute; top:200px}
</style>
<script language="JavaScript">
var n = 100;
 function mover(){
     n += 10;
        cruz.style.left  = n;
 }
</script>
</head>
<body onload="setInterval('mover()', 200)">
<div id="cruz" style="left :100"><img src= "Imagenes/cruz.png"></div>


</body>
</html>
