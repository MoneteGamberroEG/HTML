<html>
  <head>
    <title>Llamarada</title>
    <style type="text/css">
      img {
        position: absolute;
      }
    </style>
    <script language="JavaScript">
      var puntero = null;
      function cargar() {
        if (event.srcElement.className == "movil") puntero = event.srcElement;
      }
      function mover() {
        if (puntero != null) {
          puntero.style.left = event.x - 75;
          puntero.style.top = event.y - 75;
        }
      }
      function soltar() {
        if (
          !(
            parseInt(puntero.style.left) + puntero.width <
              parseInt(papelera.style.left) ||
            parseInt(puntero.style.left) >
              parseInt(papelera.style.left) + papelera.width ||
            parseInt(puntero.style.top) + puntero.height <
              parseInt(papelera.style.top) ||
            parseInt(puntero.style.top) >
              parseInt(papelera.styletop) + papelera.height
          )
        ) {
          puntero.style.display = "none";
          if (puntero.id == "cerilla") papelera.src = "Imagenes/fuego.png";
        }
        puntero = null;
      }
    </script>
  </head>
  <body
    onmousedown="cargar()"
    onmousemove="mover(); return false;"
    onmouseup="soltar()"
  >
    <img
      class="movil"
      src="Imagenes/cerilla.jpg"
      id="cerilla"
      height="150"
      width="150"
      style="left: 80; top: 50"
    />
    <img
      class="movil"
      src="Imagenes/mechero.png"
      id="imagen4"
      height="150"
      width="150"
      style="left: 750; top: 50"
    />
    <img
      class="movil"
      src="Imagenes/pelota.png"
      id="imagen5"
      height="150"
      width="150"
      style="left: 1000; top: 50"
    />
    <img
      src="Imagenes/pap.png"
      id="papelera"
      height="250"
      width="250"
      style="left: 500; top: 350"
    />
  </body>
</html>
