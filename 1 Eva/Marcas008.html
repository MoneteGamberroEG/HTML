<html>
<head>
<title>Pruebas de estilos</title>
<style type="text/css">
h1{margin-left:0.25in; color:navy; font-size:24pt}
h2{margin-left:0.5in; color:red; font-size:18pt}
p{margin-left:0.75in; margin-right:5.5in; color:blue; font-size:12pt}
</style>
<script language="JavaScript">
function ampliar(){
	parrafo2.style.display="";


}
function ampliar2(){
	if(parrafo3.style.display=="")
		parrafo3.style.display="none";
	else
		parrafo3.style.display="";


}
</script>
</head>
<body>
<h1 onclick="ampliar()">Reemplazo HTML dinámicamente</h1>
<h2 onclick="ampliar2()" id="parrafo2" style="display:none">Esta es la segunda cabecera</h2>
<p id="parrafo3" style="display:none">
Esto es lo que se ve si se hace click sobre ambas cabeceras. 
Es similar en estilo al software de presentación,en el contenido se muestra según las acciones del usuario.


</p>
</body>
</html>
