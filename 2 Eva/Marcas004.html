<html>
  <head>
    <title>Agregar una imagen</title>
    <script
      language="JavaScript"
      type="text/javascript"
      src="jquery-1.11.2.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#DivAsistente1").append(
          $("<input>")
            .attr("type", "button")
            .attr("value", "Hola")
            .attr("class", "boton")
        );
        $("#DivAsistente2").append(
          $("<button>").attr("class", "boton").text("Probando")
        );
      });
    </script>
  </head>
  <body>
    <div id="DivAsistente1"></div>
    <div id="DivAsistente2"></div>
  </body>
</html>
