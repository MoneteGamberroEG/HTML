<html>
<head>
<title>Linea exterior de un texto</title>
<script language="JavaScript" type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#mover1").click(function(){
			$("#capa0").animate({outlineWidth: "50px"},100);
		});
		$("#mover2").click(function(){
			$("#capa0").animate({outlineWidth: "50px"},10000);
		});
	});
	</script>
</head>
<body>
	<span style="outline:1px solid rgb(0, 0, 0)" id="capa0">Capa donde cambiaremos la propiedad outlineWidth</span>
	<br><br><br><br><br><br>
	<input type="button" id="mover1" value="Ampliar marco"><br>
	<input type="button" id="mover2" value="Ampliar marco ralentizado"><br>
</body>
</html>
