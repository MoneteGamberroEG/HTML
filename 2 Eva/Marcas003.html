<html>
  <head>
    <title>AÃ±adir una imagen</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script language="Javascript">
      var imagen = $("<img>", {
        src: "Imagenes/flor.jpg",
        id: "imagen",
        width: "150",
        css: { padding: "2px", cursor: "pointer" },
        click: function (ev) {
          document.location = "Marcas001.html";
        },
      });
      $(document).ready(function () {
        $("#Boton").click(function () {
          $("body").append(imagen);
        });
      });
    </script>
  </head>
  <body>
    <input type="button" id="Boton" value="Anadir" />
  </body>
</html>
