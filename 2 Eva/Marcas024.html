<html>
<head>
    <meta charset="utf-8">
    <title>Formularios chequeado</title>
    <style type="text/css">
        form{
            margin: block
        }
        label{
            display: block;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="">
    <script  type="text/Javascript" src="jquery-1.11.2.min.js"></script>
    <script language="Javascript">
             var validosNombre = "^[a-z A-Z]{4,30}$";
             var validosEmail = "^[a-z A-Z0-9._%+-]+@[a-zA-Z0-9.-]+.[a-zA-Z]{2,4}$";
        $(function(){
            checkForm("#contacto");
        });
        function checkForm(idForm){
            $(idForm + " *").on("change keyup", function(){

                if(checkInput("#nombre", validosNombre) 
                    && checkInput("#apellidos", validosNombre)
                    && checkInput("#email", validosEmail)
                    && checkSelect("#edad")
                    && checkTextArea("#comentario")
                    && checkRadioBox("#legal")
                    && checkRadioBox("#boletin"))
                $(idForm + " button.submit").removeAttr("disabled");
            else
                $(idForm + " button.submit").attr("disabled", "disabled");
            });
        }
        function checkInput(idInput, validacion){
            return $(idInput).val().match(validacion)? true : false;// match es para validar
        }
        function checkSelect(idSelect){
            return $(idSelect).val()? true : false;
        }
        function checkTextArea(idText){
            return $(idText).val().length>12? true : false;
        }
        function checkRadioBox(nombreRadioBox){
            return $(nombreRadioBox).is(":checked")? true : false;
        }
</script>
</head>
<body>
    <form name="contacto" id="contacto" method="POST">
        <label for="Nombre">Nombre</label>            
        <input name="nombre" id="nombre" size="30">
        <label for="apellidos">Apellidos</label>
        <input name="apellidos" id="apellidos" size="30">
        <label for="email">E-mail</label>
        <input name="email" id="email" size="30">
        <select name="edad" id="edad">
        
            <option></option>
            <option value="18-25"> 18 a 25 años</option>
            <option value="26-45"> 26 a 45 años</option>
            <option value="46-65"> 46 a 65 años</option>
            <option value="65+"> Más de 65 años</option>
            
        </select>
        <label for="comentario">Comentario</label>
        <textarea name="comentario" id="comentario" cols="40" rows="4"></textarea>
        <label for="legal"><input type="checkbox" name="legal" id="legal" />Estoy de acuerdo</label>
        <label for="boletin">¿Quiere recibir nuestro boletín?
            <input type="radio" name="boletin" id="boletin" value= "si"/>Si
            <input type="radio" name="boletin" id="boletin" value= "no"/>No
        </label>
    <br><br><br><br>
    <button class="submit" disabled>Enviar</button>
    </form>
</body>
</html>
